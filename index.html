<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Cuponera</title>
</head>
<body>
  <h1>Tu Cup√≥n</h1>
  <div id="cupon">
    <p><strong>10% OFF</strong> en tu pr√≥xima compra.</p>
    <p>V√°lido hasta: 31/12/2025</p>
    <button onclick="guardarCupon({ id: 'cupon123', nombre: '10% OFF', fecha: '2025-12-31' })">
      Guardar Cup√≥n
    </button>
  </div>

  <!-- üîò Bot√≥n para instalar la app -->
  <div id="instalar-container" style="margin-top: 20px;">
    <button id="instalarBtn" style="display:none;">Instalar App</button>
  </div>

  <script src="app.js"></script>

  <script>
    // üëâ Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }

    // üëâ Manejar instalaci√≥n manual de la PWA
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.getElementById('instalarBtn');
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', async () => {
        installBtn.disabled = true;

        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;

        if (outcome === 'accepted') {
          console.log('‚úÖ El usuario acept√≥ la instalaci√≥n');
        } else {
          console.log('‚ùå El usuario cancel√≥ la instalaci√≥n');
        }

        deferredPrompt = null;
        installBtn.style.display = 'none';
      });
    });

    // üõë Ocultar el bot√≥n si ya est√° instalada
    window.addEventListener('appinstalled', () => {
      console.log('üì≤ App instalada');
      document.getElementById('instalarBtn').style.display = 'none';
    });
  </script>
</body>
</html>
